<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="result"><p>Ergebnis</p></div>

      <div class="tabs">
        <div class="column">
          <div class="l big"><p>C</p></div>
          <div class="l"><p>4</p></div>
          <div class="l"><p>1</p></div>
          <div class="l"><p>0</p></div>
        </div>
        <div class="column">
          <div class="l"><p>9</p></div>
          <div class="l"><p>7</p></div>
          <div class="l"><p>5</p></div>
          <div class="l"><p>2</p></div>
          <div class="l"><p>.</p></div>
        </div>
        <div class="column">
          <div class="l"><p>del</p></div>
          <div class="l"><p>8</p></div>
          <div class="l"><p>6</p></div>
          <div class="l"><p>3</p></div>
          <div class="l"><p>=</p></div>
        </div>
        <div class="column">
          <div class="l"><p>/</p></div>
          <div class="l"><p>X</p></div>
          <div class="l"><p>-</p></div>
          <div class="l big"><p>+</p></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
