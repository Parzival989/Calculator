<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <!-- Screen -->
      <div class="calculationScreen">
        <div class="result"><p></p></div>
        <div class="calculation">
          <p class="value1"></p>
          <p class="operator"></p>
          <p class="value2"></p>
        </div>
      </div>
      <!-- Tabs -->
      <div class="tabs">
        <div class="column">
          <div class="l big Clear"><p>C</p></div>
          <div class="l"><p>4</p></div>
          <div class="l"><p>1</p></div>
          <div class="l"><p>0</p></div>
        </div>
        <div class="column">
          <div class="l"><p>9</p></div>
          <div class="l"><p>7</p></div>
          <div class="l"><p>5</p></div>
          <div class="l"><p>2</p></div>
          <div class="l"><p>.</p></div>
        </div>
        <div class="column">
          <div class="l delete"><p>del</p></div>
          <div class="l"><p>8</p></div>
          <div class="l"><p>6</p></div>
          <div class="l"><p>3</p></div>
          <div class="l equal"><p>=</p></div>
        </div>
        <div class="column">
          <div class="l divide"><p>/</p></div>
          <div class="l multiply"><p>X</p></div>
          <div class="l subtract"><p>-</p></div>
          <div class="l big add"><p>+</p></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
